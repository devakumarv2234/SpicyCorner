<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SpicyCorner</title>
  <link rel="stylesheet" href="Register.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Create Your <span>Corner</span></h1>
    </div>
    <form class="register-form" id="registerForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
        <span class="error" id="fullnameError">Full name is required</span>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        <span class="error" id="emailError">Valid email is required</span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
        <span class="error" id="usernameError">Username is required</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <span class="error" id="passwordError">Password is required</span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <span class="error" id="confirmPasswordError">Passwords do not match</span>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="register-footer">
      Already have an account? <a href="\Login\login.html">Login here</a>
    </p>
  </div>
  <script src="Register.js"></script>
 </body>
</html>
