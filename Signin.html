<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Sign\signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class="form-container-wrapper">
        <!-- Sliding Panels -->
        <div class="sliding-panel left-panel">
            <h2>Create Account</h2>
            <p>Register with your personal details to use all of the site features</p>
            <button onclick="toggleForm()">Sign Up</button>
        </div>
        
        <div class="sliding-panel right-panel">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all site features</p>
            <button onclick="toggleForm()">Sign In</button>
        </div>

     <!-- Login Form -->
<div class="form-content login-form">
    <h3>Sign In</h3>
    <form id="login-form" onsubmit="handleLogin(event)">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <p class="forgot-password">Forgot Your Password?</p>
        <button type="submit">Sign In</button>
    </form>
</div>



        <!-- Sign Up Form -->
        <div class="form-content sign-up-form">
            <h4>Create Account</h4>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="number" id="mob" placeholder="Mobile" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Popup Modal to Display Details -->
        <!-- <div id="popup-modal" class="popup-modal">
            <div class="popup-content">
                <h4>Account Details</h4>
                <div id="user-details"></div>
                <button onclick="closePopup()">Close</button>
            </div>
        </div> -->
    </div>

    <script>
            let signUpPassword = "";
            let userName = "";
            let userEmail = "";
        
            // Store the user data during sign up
            document.getElementById("signup-form").addEventListener("submit", function(event) {
                event.preventDefault();
                signUpPassword = document.getElementById("signup-password").value;
                userName = document.getElementById("signup-name").value;
                userEmail = document.getElementById("signup-email").value;
                alert("Account created. Now you can sign in.");
                toggleForm(); // Switch to sign-in form
            });
        
            // Toggle between sign-up and sign-in forms
            function toggleForm() {
                document.querySelector('.form-container-wrapper').classList.toggle('active');
            }
        
            // Handle Sign In form submission and redirect
            function handleLogin(event) {
                event.preventDefault(); // Prevent form submission
                let loginPassword = document.getElementById("login-password").value;
        
                if (loginPassword === signUpPassword) {
                    // Redirect to home page if the password matches
                    window.location.href = '/index.html';  // Redirect to index.html
                } else {
                    // Alert if the password does not match
                    alert("Incorrect password. Please try again.");
                }
            }
        </script>
   
</body>
</html>
